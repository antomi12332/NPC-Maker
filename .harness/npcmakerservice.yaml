service:
  name: npc-maker-service
  identifier: npcmakerservice
  orgIdentifier: default
  projectIdentifier: NPCMaker
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: npcmakermanifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: gh
                  gitFetchType: Branch
                  paths:
                    - .harness/npc-maker-deployment.yaml
                    - .harness/npc-maker-svc.yaml
                  branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      artifacts:
        primary: {}
    type: Kubernetes
