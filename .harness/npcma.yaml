service:
  name: npc-maker-service
  identifier: npcmakerservice
  serviceDefinition:
    type: Kubernetes
    spec:
      artifacts:
        primary:
          sources:
            - spec:
                connectorRef: Ant_Docker
                imagePath: antomi12332/npc-maker
                tag: <+input>
                digest: ""
              identifier: npcMaker
              type: DockerRegistry
          primaryArtifactRef: <+input>
      manifests:
        - manifest:
            identifier: antManifest
            type: K8sManifest
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - account:/Sample K8s Manifests/templates/deployment.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: NPCMaker
